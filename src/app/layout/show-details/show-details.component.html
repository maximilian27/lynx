<div class="container">

    <div class="row p-3">
        <div class="col-8 card bg-transparent border border-dark">

            <div class="row">

                <div class="col-9">
                    <div class="py-3">
                        <div>{{details.seriesName}}</div>
                        <div>{{details.poster}}</div>
                        <div>{{details.status}}</div>
                        <div>{{details.airsDayOfWeek}}</div>
                        <div>{{details.airsTime }}</div>
                        <div>{{details.genre}}</div>
                        <div>
                            <app-custom-rating [rate]="details.siteRating"></app-custom-rating>
                        </div>
                        <div>{{details.overview}}</div>


                    </div>
                </div>

                <div class="col-3">
                    <div class="py-3">
                        <img [src]="'https://artworks.thetvdb.com/banners/' + details.poster" alt="logo"  class="img-fluid">
                    </div>
                </div>

            </div>

        </div>
        <div class="col-4 card bg-transparent border border-dark seasons-list-wrapper" >
            <ul class="list-group">
                <li *ngFor="let season of seasonsList.airedSeasons"
                    (click)="showEpisodes(season)"
                    class="list-group-item bg-dark m-1 cursor-pointer">Season {{season}}
                </li>
            </ul>
        </div>

    </div>
</div>
