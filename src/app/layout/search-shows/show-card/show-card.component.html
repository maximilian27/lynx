<div class=" bg-transparent border border-dark p-2 d-flex flex-row align-items-stretch">
<!--    <p>{{tvShow | json}}</p>-->
    <div class="flex-grow-0 px-2">
        <a [routerLink]="'/details/' + tvShow.id" (click)="navigateToDetails(tvShow.id)">
            <img [src]="'https://artworks.thetvdb.com' + tvShow.image" alt="logo" style="max-height: 220px;max-width: 160px" class="img-fluid">
        </a>

    </div>
    <div class="flex-grow-1 px-2">
        <div>
            <a class="h4" [routerLink]="'/details/' + tvShow.id" (click)="navigateToDetails(tvShow.id)">
                {{tvShow.seriesName}}
            </a>
            <span class="h6 text-muted">{{tvShow.network}}</span>
            <span class="">,&nbsp;{{tvShow.firstAired}}</span>
        </div>


        <div>
            <p>
                {{(showMore) ? tvShow.overview : tvShow.overview | slice:0:600}}
                <span class="text-muted cursor-pointer" *ngIf="!showMore" (click)="showMore=true">Show More...</span>
            </p>
        </div>

    </div>

</div>
