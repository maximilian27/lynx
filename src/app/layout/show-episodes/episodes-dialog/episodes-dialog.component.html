<div class="modal-header bg-dark">
    <h4 class="modal-title">{{episode.episodeName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body bg-dark">
    <div class="d-flex justify-content-center">
        <img [src]="'https://artworks.thetvdb.com/banners/' + episode.filename" class="img-fluid w-100" alt="logo">
    </div>
    <div>
        <span class="font-weight-bold">Directors: </span>
        <span>{{episode.directors}}</span>
    </div>
    <div>
        {{episode.overview}}
    </div>
</div>
<div class="modal-footer bg-dark">
    <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Close</button>
</div>
