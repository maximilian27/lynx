<app-search-form (searchValueChange)="onSearchValueChange($event)"></app-search-form>
<div *ngIf="searchValue; else noSearchValue">
    <ng-container *ngFor="let show of tvShows">
        <app-show-card [tvShow]="show"></app-show-card>
    </ng-container>
</div>

<ng-template #noSearchValue>
    <div>no value</div>
</ng-template>
